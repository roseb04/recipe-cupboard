<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Recipe Cupboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Work out which of your favourite recipes you can make with the contents of your fridge.">
</head>

<body>
    <h1>The Recipe Cupboard</h1>
    <form action="/where-the-data-is-sent" method="post">
        <ul>
            <li>
                <label for="recipe name">Name of recipe</label>
                <input type="text" id="recipe name" name="recipe name">
            </li>
            <li>
                <label for="ingredients list">List of ingredients</label>
                <input type="text" id="ingredients list" name="ingredients list">
            </li>
            <li>
                <button type="reset">Save your recipe</button>
            </li>
        </ul>

    </form>
</body>

</html>
